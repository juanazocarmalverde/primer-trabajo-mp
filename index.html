<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obten empleo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-login">
  
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Obten Empleo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Búsqueda" aria-label="Búsqueda">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
         </div>
      </nav>
      
      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
            <div class="col-6 bg-light" style="opacity: 0.9; border-radius: 40px; margin: 10px 0px 30px 0px; padding: 30px 20px 20px 20px;">
              <form>
                <h2>Se parte de nuestra red de trabajo para estudiantes y personas que requieran ampliar sus opciones laborales.</h2>
                <br/>
               
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo electrónico</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                    </div>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese aquí su correo electrónico">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input name="password" type="password" value="" class="input form-control" id="password" placeholder="Ingrese aquí su contraseña" required="true" aria-label="password" aria-describedby="basic-addon1" />
                    <div class="input-group-append">
                      <span class="input-group-text" onclick="password_show_hide();">
                        <i class="fas fa-eye" id="show_eye"></i>
                        <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="input-country">Tipo de acceso</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <select class="form-control" id="input-access">
                      <option value="U">Alumno/Profesional</option>
                      <option value="E">Empleador</option>
                    </select>
                  </div>
                </div>


                <div class="form-group form-check">
                  <a href="#">¿Has olvidado tu contraseña?</a>
                </div>
                <button id="login" type="submit" class="btn btn-primary btn-block" style="border-radius: 30px;">Iniciar Sesión</button>
                <hr style="border-top: 1px solid black;"/>
                <center><p>¿Aún no eres parte de esta comunidad?</p></center>
                <button id="register" type="submit" class="btn btn-success btn-block" style="border-radius: 30px;"><i class="fas fa-user justify-content-end"></i>&nbsp;&nbsp;Registrarse como Persona</button>

                <button id="register-employer" type="submit" class="btn btn-success btn-block" style="border-radius: 30px;"><i class="fas fa-building justify-content-end"></i>&nbsp;Registrarse como Empleador</button>

              </form>
            </div>
            <div class="col-5" style="padding: 20px 20px 20px 20px;">
            
            </div>
        </div>
      </div>

      
      <div id="footer" class="container-fluid"></div> 

      <div id="sucess-modal" class="modal fade" >
        <div class="modal-dialog modal-confirm" style="float:right;">
          <div class="modal-content" style="float:right; weight: 30%;">
            <div class="modal-body text-center">
              <h4>Bienvenido</h4>	
              <p>Autenticación exitosa.</p>
              <i class="fas fa-check-circle" style="font-size:48px;color:green"></i>
            </div>
          </div>
        </div>
      </div> 

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/format.js"></script>

   
</body>
</html>
