<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obten empleo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    

  </head>
  <body class="body-login">
  
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark nav-border-bottom">
      <img src="img/image.png" class="estilo-logo-index"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Búsqueda" aria-label="Búsqueda">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
         </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
            <div class="col-6 bg-light" style="opacity: 0.9; border: 2px black solid; border-radius: 40px; margin: 10px 0px 30px 0px; padding: 30px 20px 20px 20px;">
               <center><img src="img/logo_index.png" style="width: 30%;"></center>
              <form>
                <h3>Se parte de nuestra red de trabajo para estudiantes y personas que requieran ampliar sus opciones laborales.</h3>
                <br/>
               
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                    </div>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese aquí su correo electrónico">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input name="password" type="password" value="" class="input form-control" id="password" placeholder="Ingrese aquí su contraseña" required="true" aria-label="password" aria-describedby="basic-addon1" />
                    <div class="input-group-append">
                      <span class="input-group-text" onclick="password_show_hide();">
                        <i class="fas fa-eye" id="show_eye"></i>
                        <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="input-country">Tipo de acceso</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <select class="form-control" id="input-access">
                      <option value="U">Alumno/Profesional</option>
                      <option value="E">Empleador</option>
                    </select>
                  </div>
                </div>


                <div class="form-group form-check">
                  <a href="#">¿Has olvidado tu contraseña?</a>
                </div>
                <button id="login" type="submit" class="btn btn-primary btn-block" style="border-radius: 30px;">Iniciar Sesión</button>
                <hr style="border-top: 1px solid black;"/>
                <center><p>¿Aún no eres parte de esta comunidad?</p></center>
                <button id="register" type="submit" class="btn btn-success btn-block" style="border-radius: 30px;"><i class="fas fa-user justify-content-end"></i>&nbsp;&nbsp;Registrarse como Persona</button>

                <button id="register-employer" type="submit" class="btn btn-success btn-block" style="border-radius: 30px;"><i class="fas fa-building justify-content-end"></i>&nbsp;Registrarse como Empleador</button>

              </form>
            </div>
            <div class="col-5" style="padding: 20px 20px 20px 20px;">
            
            </div>
        </div>
      </div>

      
      <div id="footer" class="container-fluid"></div> 

      <div id="sucess-modal" class="modal fade" >
        <div class="modal-dialog modal-confirm" style="float:right;">
          <div class="modal-content" style="float:right; weight: 30%;">
            <div class="modal-body text-center">
              <div style="vertical-align: middle;">
                <h4>Bienvenido</h4>	
                <i class="fas fa-check-circle" style="font-size:48px;color:green;"></i> <p id="p-ok-msg" style="font-style: bold;"></p>
            </div>
           </div>
          </div>
        </div>
      </div> 

      <div id="error-modal" class="modal fade" >
        <div class="modal-dialog modal-confirm" style="float:right;">
          <div class="modal-content" style="float:right; weight: 40%;">
            <div class="modal-body text-center">
              <div style="vertical-align: middle;">
                <span class="bi bi-x-octagon-fill" style="font-size:48px;color:red;"></span> <p id="p-error-msg" style="font-style: bold;" ></p>
            </div>
            </div>
          </div>
        </div>
      </div> 

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script src="js/validation.js"></script>
      <script src="js/format.js"></script>
      <script src="js/integration.js"></script>

   
</body>
</html>
